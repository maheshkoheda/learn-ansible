- name: Demo on loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
     - name: Print fruits
       ansible.builtin.debug:
         msg: Fruit Name - "{{ item }}"
       loop: "{{ fruits }}"

     - name: Print fruits Local values
       ansible.builtin.debug:
         msg: Fruit Name - "{{ item }}"
       loop:
         - banana
         - kiwi